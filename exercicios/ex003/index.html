<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imgens </h1>
    <p>Aviso você vai ver uma imagem que está na mesma pasta</p>
    <img src="imagens/Logo HTML5.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/Logo CSS3.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/390px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo JavaScript">
  
</body>
</html>
